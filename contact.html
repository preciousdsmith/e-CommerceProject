<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="ContactPage/contact.css"/>
		<script src="https://kit.fontawesome.com/967862b9b9.js" crossorigin="anonymous"></script>
		<title>Contact Form></title>
	</head>
	<body>
    <header>
<nav class="navbar">
<ul class="nav">
<li> <a href="index.html" class= "nav-link">Home</a></li>
<li><a href="Product.html" class="nav-link">Products</a></li>
<li><a href="contact.html" class="nav-link">Contact Page</a></li>
</li>
</ul>
</nav>
</header>	
	<main>
		<div class="Contact-form"> 	
			<div class="form-container"> 
				<div class="Contact-title">Contact Form</div> 
				<form action="#"> 
					<div class="user-details"> 
						<div class="input-box"> 
							<span class="details">First Name</span>					
							<input id="first-name" type="text" placeholder="Enter your first name" required> 
						</div> 
						<div class="input-box"> 
							<span class="details">Middle Name</span>
							<input type="text" placeholder="Enter your middle name"> 
						</div> 
						<div class="input-box"> 
							<span class="details">Last Name</span> 
							<input id="last-name" type="text" placeholder="Enter your last name" required> 
						</div> 
						<div class="input-box"> 
							<span class="details">Email</span> 
							<input id="email" type="text" placeholder="Enter your email" required> 
						</div> 
						<div  class="input-box"> 
							<span class="details">Phone Number</span> 
							<input id="phone" type="text" placeholder="Enter your phone number" required> 
						</div>
						<div class="input-box"> 
							<span class="details">Coments</span> 
							<input id="zipCode" type="text" placeholder="Please leave us comment!" required> 
            </div>
				</div>
				<div class="regis-button"> 
					<input onClick="valForm()" type="submit" value="Submit"> 
				</div> 
				</form>
			</div>
		</div>
	</main>
	<footer>
		<div class="footer-container">
			<a href="https://www.facebook.com"><i class="fa-brands fa-facebook"></i></a>
		</div>  
		</footer>
		<script src="https://kit.fontawesome.com/967862b9b9.js" crossorigin="anonymous"></script>
</footer>
<script src="ContactPage/contact.js"></script>
	</body>
</html>
