<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="contact.css" />
		<title>Contact Form></title>
	</head>
	<body>
    <header>
      <nav class="navbar">
          <ul class="nav">
          <li> <a href="index.html" class= nav-link>Home</a></li>
          <li><a href="Product.html" class=nav-link>Products</a></li>
          <li><a href="contact.html" class=nav-link>Contact Page</a></li>
          </li>
          </ul>
      </nav>
  </header>	
	<main>
		<div class="Contact-form"> 	
			<div class="form-container"> 
				<div class="Contact-title">Contact Form</div> 
				<form action="#"> 
					<div class="user-details"> 
						<div style="width: 30%;" class="input-box"> 
							<span class="details">First Name</span>					
							<input id="first-name" type="text" placeholder="Enter your first name" required> 
						</div> 
						<div style="width: 30%;" class="input-box"> 
							<span class="details">Middle Name</span>
							<input type="text" placeholder="Enter your middle name"> 
						</div> 
						<div style="width: 30%;" class="input-box"> 
							<span class="details">Last Name</span> 
							<input id="last-name" type="text" placeholder="Enter your last name" required> 
						</div> 
						<div style="width: 48%;" class="input-box"> 
							<span class="details">Email</span> 
							<input id="email" type="text" placeholder="Enter your email" required> 
						</div> 
						<div style="width: 48%;" class="input-box"> 
							<span class="details">Phone Number</span> 
							<input id="phone" type="text" placeholder="Enter your phone number" required> 
						</div>
						<div style="width: 100%;" class="input-box"> 
							<span class="details">Address</span> 
							<input id="address" type="text" placeholder="Enter your address" required> 
						</div>
						<div style="width: 30%;" class="input-box"> 
							<span class="details">City</span> 
							<input id="city" type="text" placeholder="Enter your city" required> 
						</div>
						<div style="width: 30%;" class="input-box"> 
							<span class="details">State</span> 
							<input id="state" type="text" placeholder="Enter your state" required> 
						</div>
						<div style="width: 30%;" class="input-box"> 
							<span class="details">Zip Code</span> 
							<input id="zipCode" type="text" placeholder="Enter your zip code" required> 
            </div>
				</div>
				<div class="regis-button"> 
					<input onClick="valForm()" type="submit" value="Submit"> 
				</div> 
				</form>
			</div>
		</div>
	</main>
			<footer>
        <div class="footer-container">
        </div> 
      </footer>
		  <script src="contact.js"></script>
	</body>
</html>
